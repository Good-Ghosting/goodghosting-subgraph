specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registry
    network: matic
    source:
      address: "0x99404f6b96b6207c6cd5b08fc3b977f2454012c1"
      abi: Registry
      startBlock: 19346276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Game
      abis:
        - name: Registry
          file: ./abis/Registry.json
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: PoolAdded(address)
          handler: handlePoolAdded
      file: ./src/mapping.ts

templates:
  - name: Contract
    kind: ethereum/contract
    network: matic
    source:
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Game
        - Player
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: JoinedGame(indexed address,uint256)
          handler: handleJoinedGame
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: WinnersAnnouncement(address[])
          handler: handleWinnersAnnouncement
        - event: Withdrawal(indexed address,uint256,uint256,uint256)
          handler: handleWithdrawal
        - event: EarlyWithdrawal(indexed address,uint256,uint256)
          handler: handleEarlyWithdrawal
        - event: FundsRedeemedFromExternalPool(uint256,uint256,uint256,uint256,uint256)
          handler: handleFundsRedeemedFromExternalPool
      file: ./src/mapping.ts