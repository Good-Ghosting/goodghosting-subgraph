specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0x87cbe89d8f95beecc696c691f3f3d069a6b7ccf8"
      abi: Contract
      startBlock: 22588242
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - FundsRedeemedFromExternalPool
        - JoinedGame
        - OwnershipTransferred
        - Paused
        - Unpaused
        - WinnersAnnouncement
        - Withdrawal
        - EarlyWithdrawal
        - FundsDepositedIntoExternalPool
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: FundsRedeemedFromExternalPool(uint256,uint256,uint256)
          handler: handleFundsRedeemedFromExternalPool
        - event: JoinedGame(indexed address,uint256)
          handler: handleJoinedGame
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: WinnersAnnouncement(address[])
          handler: handleWinnersAnnouncement
        - event: Withdrawal(indexed address,uint256)
          handler: handleWithdrawal
        - event: EarlyWithdrawal(indexed address,uint256)
          handler: handleEarlyWithdrawal
        - event: FundsDepositedIntoExternalPool(uint256)
          handler: handleFundsDepositedIntoExternalPool
      file: ./src/mapping.ts
